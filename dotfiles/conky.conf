alignment top_right
background true
border_width 1
cpu_avg_samples 2
default_color white
default_outline_color white
default_shade_color darkblue
draw_borders no
draw_graph_borders yes
draw_outline no
draw_shades yes
use_xft yes
xftfont DejaVu Sans Mono:size=10
gap_x 0
gap_y 20
minimum_size 5 5
net_avg_samples 2
no_buffers yes
out_to_console no
out_to_stderr no
extra_newline no
own_window yes
own_window_class Conky
own_window_type desktop
stippled_borders 0
update_interval 1.0
uppercase no
use_spacer none
show_graph_scale no
show_graph_range no
double_buffer true
format_human_readable true

# For background transparency:
own_window yes
own_window_transparent yes 
own_window_type override
# own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager

TEXT
$alignc$kernel on $machine
$hr
${color cornflowerblue}Uptime:${alignr} ${color royalblue} $uptime
${color cornflowerblue}RAM${color royalblue} $mem ${color cornflowerblue}${membar}
${hr}
${color cornflowerblue}CPU1: ${color royalblue}${freq_g cpu1}
${color cornflowerblue}${cpugraph cpu1 00ff00 ff0000 -t}
${color cornflowerblue}CPU2: ${color royalblue}${freq_g cpu2}
${color cornflowerblue}${cpugraph cpu2 00ff00 ff0000 -t}
${color cornflowerblue}CPU3: ${color royalblue}${freq_g cpu3}
${color cornflowerblue}${cpugraph cpu3 00ff00 ff0000 -t}
${color cornflowerblue}CPU4: ${color royalblue}${freq_g cpu4}
${color cornflowerblue}${cpugraph cpu4 00ff00 ff0000 -t}
${color cornflowerblue}SSD${color royalblue} ${fs_free /} ${color cornflowerblue}${fs_bar 6 /}
${color cornflowerblue}HDD${color royalblue} ${fs_free /home} ${color cornflowerblue}${fs_bar 6 /home}
${hr}
${alignc}${color cornflowerblue}(${color royalblue}${addr wlp4s0}${color cornflowerblue} @ ${color royalblue}${wireless_essid wlp4s0}${color cornflowerblue}) 
${color cornflowerblue}UP:   $alignr${color royalblue}${upspeed wlp4s0}
${color cornflowerblue}DOWN: $alignr${color royalblue}${downspeed wlp4s0}
# ${alignc}PROCESSES
# ${color cornflowerblue}Total:${color royalblue} $processes  ${alignr}${color grey}Running:${color royalblue} $running_processes
#
# ${top_mem name 1} ${top_mem pid 1} ${top_mem cpu 1} ${top_mem mem 1}
# ${top_mem name 2} ${top_mem pid 2} ${top_mem cpu 2} ${top_mem mem 2}
# ${top_mem name 3} ${top_mem pid 3} ${top_mem cpu 3} ${top_mem mem 3}
# ${top_mem name 4} ${top_mem pid 4} ${top_mem cpu 4} ${top_mem mem 4}
#
# ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
# ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${hr}
${execpi 10 cat ~/vimwiki/org/org:AGENDA }
